<!DOCTYPE html PUBLIC "-// W3C// DTD XHTML 1.0 Transitional// EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Submit CI Build Report</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="icon" type="image/ico" href="images/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script src="CommonFunctions.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var query_string = ParseQueryString(window.location.search);
        $('.dd').text(query_string.os);
        if (!query_string.os || !query_string.build_type || !query_string.status) {
          window.location = 'http://dash.maidsafe.net/';
        } else {
          $.ajax({
            type: "POST",
            url: 'BackEnd_Service.asmx/SubmitBuildResult',
            contentType: 'application/json; charset=utf-8',
            data: "{\"input_string\":\"" + window.location.search + "\"}"
          });
        }
        });
    </script>
  </head>
  <body>
    <div class="dd">Hell</div>
  </body>
</html>
